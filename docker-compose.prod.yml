version: "3.9"

services:
  db:
    restart: always

  backend:
    restart: always
    ports: []   # not exposed directly; nginx proxies

  frontend:
    build:
      context: ./frontend
      target: prod
    restart: always
    ports: []   # nginx serves static files

  nginx:
    image: nginx:1.27-alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certbot/conf:/etc/letsencrypt:ro
      - ./nginx/certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend

  certbot:
    image: certbot/certbot
    volumes:
      - ./nginx/certbot/conf:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot
    entrypoint: >
      /bin/sh -c "trap exit TERM; while :; do
        certbot renew;
        sleep 12h & wait $${!};
      done"
