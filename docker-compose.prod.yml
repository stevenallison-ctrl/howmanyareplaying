version: "3.9"

services:
  backend:
    restart: always
    ports: []

  frontend:
    build:
      context: ./frontend
      target: prod
    restart: always
    ports: []

  nginx:
    image: nginx:1.27-alpine
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
