events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    gzip          on;
    gzip_types    text/plain text/css application/json application/javascript;

    # Redirect HTTP → HTTPS
    server {
        listen 80;
        server_name howmanyareplaying.com www.howmanyareplaying.com;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name howmanyareplaying.com www.howmanyareplaying.com;

        ssl_certificate     /etc/letsencrypt/live/howmanyareplaying.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/howmanyareplaying.com/privkey.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        # API proxy → backend
        location /api/ {
            proxy_pass         http://backend:3001;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        location /health {
            proxy_pass http://backend:3001;
        }

        # SPA static files
        location / {
            proxy_pass         http://frontend:80;
            proxy_set_header   Host $host;
        }
    }
}
